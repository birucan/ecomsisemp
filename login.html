    <!-- Login Start -->
    <div class="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <form id="register-form" class="register-form"
                        onsubmit="register();return false">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <input name="firstName" id="firstName" class="form-control"
                                    type="text" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last Name</label>
                                <input name="lastName" id="lastName" class="form-control"
                                    type="text" placeholder="Last Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="registerEmail">Email</label>
                                <input name="registerEmail" id="registerEmail " class="form-control"
                                    type="text" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="mobile">Mobile No</label>
                                <input name="mobile" id="mobile" class="form-control" type="text"
                                    placeholder="Mobile No">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="registerPassword">Password</label>
                                <input name="registerPassword" id="registerPassword"
                                    class="form-control" type="password" placeholder="Password">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="retypePassword">Retype Password</label>
                                <input name="retypePassword" id="retypePassword"
                                    class="form-control" type="password" placeholder="Password">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="rut">RUT</label>
                                <input name="rut" id="mobile" class="form-control" type="text"
                                    placeholder="RUT">
                            </div>


                            <div class="form-group col-md-6">
                                <button type="submit" class="btn">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6">
                    <form id="login-form" class="login-form" onsubmit="login();return false">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="email">Email</label>
                                <input name="email" id="email" class="form-control" type="text"
                                    placeholder="Email">
                            </div>
                            <div class="col-md-6">
                                <label for="password">Password</label>
                                <input name="password" id="password" class="form-control"
                                    type="text" placeholder="Password">
                            </div>
                            <div class="col-md-6">
                                <button type="submit" class="btn">Submit</button>
                            </div>
                        </div>
                </div>
                </form>
            </div>
        </div>
